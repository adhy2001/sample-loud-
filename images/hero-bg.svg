<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#fefefe"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <radialGradient id="blob1" cx="15%" cy="25%" r="45%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.12"/>
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="88%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.08"/>
      <stop offset="60%" style="stop-color:#f87171;stop-opacity:0.04"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="50%" cy="90%" r="35%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.08"/>
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect width="100%" height="100%" fill="url(#bgBase)"/>
  
  <!-- Soft organic blobs -->
  <ellipse cx="280" cy="280" rx="420" ry="380" fill="url(#blob1)"/>
  <ellipse cx="1680" cy="620" rx="480" ry="420" fill="url(#blob2)"/>
  <ellipse cx="960" cy="980" rx="550" ry="320" fill="url(#blob3)"/>
  
  <!-- Hand-drawn organic shape - left accent -->
  <path d="M0 420 Q120 380 180 520 T320 680 Q380 720 300 880 T120 1000 Q40 960 0 920 Z" 
        fill="url(#accentGrad)" opacity="0.6"/>
  
  <!-- Flowing curve - right side -->
  <path d="M1920 200 Q1780 280 1820 480 T1680 720 Q1620 800 1720 920 L1920 1080 Z" 
        fill="url(#accentGrad)" opacity="0.4"/>
  
  <!-- Subtle dot pattern -->
  <g fill="rgba(245,158,11,0.04)">
    <circle cx="200" cy="180" r="3"/>
    <circle cx="480" cy="320" r="2"/>
    <circle cx="320" cy="500" r="2.5"/>
    <circle cx="1600" cy="200" r="2"/>
    <circle cx="1750" cy="400" r="3"/>
    <circle cx="1520" cy="600" r="2"/>
    <circle cx="960" cy="150" r="2"/>
    <circle cx="800" cy="900" r="2.5"/>
    <circle cx="1100" cy="950" r="2"/>
    <circle cx="400" cy="750" r="2"/>
    <circle cx="1400" cy="850" r="3"/>
  </g>
  
  <!-- Delicate line accents - hand-drawn feel -->
  <path d="M0 600 Q400 580 600 620" fill="none" stroke="rgba(245,158,11,0.06)" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M1320 0 Q1400 200 1280 400" fill="none" stroke="rgba(239,68,68,0.05)" stroke-width="1" stroke-linecap="round"/>
  <path d="M1920 400 Q1500 500 1200 480" fill="none" stroke="rgba(245,158,11,0.05)" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Soft rings - suggests connection/digital -->
  <circle cx="960" cy="540" r="320" fill="none" stroke="rgba(15,23,42,0.02)" stroke-width="1"/>
  <circle cx="960" cy="540" r="420" fill="none" stroke="rgba(15,23,42,0.015)" stroke-width="1"/>
  
  <!-- Accent arc - bottom left -->
  <path d="M0 1080 Q300 900 500 950" fill="none" stroke="rgba(245,158,11,0.08)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small organic blob - center right -->
  <ellipse cx="1400" cy="300" rx="180" ry="140" fill="rgba(245,158,11,0.04)"/>
</svg>
